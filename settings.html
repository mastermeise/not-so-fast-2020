<!doctype html>
<html>

<head>
	<title>Settings</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="btn">Finished</div>
	<div class="container">
		<img src="img/waterleft.png" alt="waterleft" width="650" height="72" id="waterleft" />
		<img src="img/waterright.png" alt="waterright" width="396" height="84" id="waterright" />
		<h1 class="settings-h1">Settings</h1>
		<!-- Number of Questions -->
		<div id="number-of-questions" class="box settings">
			<h1>Number of Questions</h1>
			<button class="unSelectedBtn numBtn">5</button>
			<button class="unSelectedBtn numBtn">10</button>
			<button class="unSelectedBtn numBtn">20</button>
			<button class="unSelectedBtn numBtn">50</button>
		</div>

		<!-- Websites -->
		<div id="websites" class="box settings">
			<h1>Websites</h1>
			<input id="web">
		</div><!-- End Websites -->

		<!-- Questions -->
		<div id="questions" class="box settings">
			<h1>Questions</h1>
			<button id="basicBtn" class="unSelectedBtn">JavaScript</button>
			<br>
			<button id="spanishBtn" class="unSelectedBtn">Spanish</button>
			<br>
			<button id="uploadBtn" class="unSelectedBtn">Use Your Own</button>
			<br>
			<input id="fileBtn" class="SelectedBtn hiddenBtn" type="file">
			<br>
			<button id="downloadBtn" class="SelectedBtn hiddenBtn">Download Template</button>
			<br>
		</div><!-- End Questions -->
	</div><!-- End Container -->

	<script src="js/jquery-1.7.1.min.js"></script>
	<link rel="stylesheet" href="css/jquery-ui.css">
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/settings.js"></script>
</body>

</html>

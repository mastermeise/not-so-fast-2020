<!doctype html>
<html class="settings">

<head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Settings</h1>
            <div class="btn" id="finished">Done</div>
        </div>
        <section id="websites">
            <h2>Blocked Sites</h2>
            <p>Enter URLs seperated by commas.</p>
            <div class="grid">
                 
                <!--<textarea id="web" class="textarea"></textarea>-->
                <!-- If this starts acting funny need to change the textarea back to an input-->
                <input id="web" class="textarea" />
                
            </div>
        </section>
        <section id="questions">
            <h2>Question Bank</h2>
            <p>Use ours or upload your own question bank. <a href="http://not-so-fast.com/howto.html" target="_blank">How to create your own.</a></p>

                <!--<a target="_blank" href="https://docs.google.com/spreadsheets/d/1c8YHEhXcLd36FItVw6bNU_HZjduen-7u41Zgdf-0dUw/copy">Template File.</a>Find out how to create your own.-->
            <div class="grid">
                <button id="basicBtn" class="unSelectedBtn btn">JavaScript</button>
                <button id="spanishBtn" class="unSelectedBtn btn">Spanish</button>
                <button id="uploadBtn" class="unSelectedBtn btn">Use My Own</button>
            </div>
            <div class="uploader hiddenBtn">
                <input id="fileBtn" class="SelectedBtn hiddenBtn" type="file">
                <span id="prevFile" class=""></span>
            </div>
        </section>
        <section id="number-of-questions">
            <h2># of Questions </h2>
            <p>How many questions to you want to answer?</p>
            <div class="grid">
                <button class="unSelectedBtn numBtn btn">5</button>
                <button class="unSelectedBtn numBtn btn">10</button>
                <button class="unSelectedBtn numBtn btn">20</button>
                <button class="unSelectedBtn numBtn btn">25</button>
            </div>
        </section>
    </div><!-- End Container -->
    <script src="js/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>

<!doctype html>
<html class="settings">

<head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    
    <div class="container">
        <h1>Settings</h1>
        <div class="btn" id="finished">Finished</div>
        <!-- Number of Questions -->
        <div id="number-of-questions" class="settings">
            <h2>Number of Questions</h2>
            <button class="unSelectedBtn numBtn btn">5</button>
            <button class="unSelectedBtn numBtn btn">10</button>
            <button class="unSelectedBtn numBtn btn">20</button>
            <button class="unSelectedBtn numBtn btn">50</button>
        </div>
        <!-- Websites -->
        <div id="websites" class="settings">
            <h2>Websites</h2>
            <textarea id="web"></textarea>
        </div><!-- End Websites -->
        <!-- Questions -->
        <div id="questions" class="settings">
            <h2>Questions</h2>
            <button id="basicBtn" class="unSelectedBtn">JavaScript</button>
            <button id="spanishBtn" class="unSelectedBtn">Spanish</button>
            <button id="uploadBtn" class="unSelectedBtn">Use Your Own</button>
            <input id="fileBtn" class="SelectedBtn hiddenBtn" type="file">
            <button id="downloadBtn" class="SelectedBtn hiddenBtn">Download Template</button>
            <br>
        </div><!-- End Questions -->
    </div><!-- End Container -->
    <script src="js/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>

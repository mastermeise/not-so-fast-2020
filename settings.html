<!doctype html>
<html class="settings">

<head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Settings</h1>
            <div class="btn" id="finished">Done</div>
        </div>
        <section id="websites">
            <h2>Blocked Sites</h2>
            <p>Enter URLs seperated by commas.</p>
            <div class="grid">
                <!-- If this starts acting funny need to change the textarea back to an input 
                <textarea id="web" class="textarea"></textarea>-->
                <input id="web" class="textarea" />
                
            </div>
        </section>
        <section id="questions">
            <h2>Question Bank</h2>
            <p>Use ours or upload your own .csv file. <a id="downloadBtn" href="#">Download .csv template</a></p>
            <div class="grid">
                <button id="basicBtn" class="unSelectedBtn btn">JavaScript</button>
                <button id="spanishBtn" class="unSelectedBtn btn">Spanish</button>
                <button id="uploadBtn" class="unSelectedBtn btn">Use My Own</button>
            </div>
            <div class="uploader">
                <input id="fileBtn" class="SelectedBtn hiddenBtn" type="file">
                <span id="prevFile" class=""></span>
            </div>
        </section>
        <section id="number-of-questions">
            <h2># of Questions </h2>
            <p>How many questions to you want to answer?</p>
            <div class="grid">
                <button class="unSelectedBtn numBtn btn">5</button>
                <button class="unSelectedBtn numBtn btn">10</button>
                <button class="unSelectedBtn numBtn btn">20</button>
                <button class="unSelectedBtn numBtn btn">50</button>
            </div>
        </section>
    </div><!-- End Container -->
    <script src="js/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>
